<div>
    <h2 id="page-heading">
        <span jhiTranslate="blackshieldsApp.points.home.title">Points</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-points" [routerLink]="['/points/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blackshieldsApp.points.home.createLabel">
            Create new Points
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="points">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.date">Date</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.exercise">Exercise</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.meals">Meals</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.alcohol">Alcohol</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.notes">Notes</span></th>
            <th><span jhiTranslate="blackshieldsApp.points.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let points of points ;trackBy: trackId">
                <td><a [routerLink]="['/points', points.id, 'view' ]">{{points.id}}</a></td>
                <td>{{points.date | date:'mediumDate'}}</td>
                <td>{{points.exercise}}</td>
                <td>{{points.meals}}</td>
                <td>{{points.alcohol}}</td>
                <td>{{points.notes}}</td>
                <td>
                    {{points.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/points', points.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/points', points.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'points', { outlets: { popup: points.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
